{% extends 'base.html' %}


{% block titke %}
        Recrut Create - {{ block.super }}
{% endblock titke %}


{% block content %}

    <form action="{% url 'servisrecruting:recrut_create_url' %}" method="post">
        {% csrf_token %}

        
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors}}
                    </div>
                {% endif %}     
                {{ field.label }}
                {{ field }}
            </div>
            
        {% endfor %}

        <button type="submit">Создать Рекрута</button>
    </form>

{% endblock content %}
